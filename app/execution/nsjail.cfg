name: "python-executor"
mode: ONCE
time_limit: 5

# Cloud Run friendly - no namespaces
clone_newnet:  false
clone_newuser: false
clone_newns:   false
clone_newpid:  false
clone_newipc:  false
clone_newuts:  false
clone_newcgroup: false

# Clean environment
keep_env: false
envar: "PATH=/usr/local/bin:/usr/bin:/bin"
envar: "PYTHONUNBUFFERED=1"
envar: "HOME=/tmp"

# Resource limits per script
rlimit_as_type: HARD
rlimit_as: 536870912      # 512 MB
rlimit_core: 0
rlimit_cpu: 5             # 5 seconds CPU
rlimit_fsize: 10485760    # 10 MB file size
rlimit_nofile: 64
rlimit_nproc: 64
rlimit_stack: 8388608     # 8 MB stack